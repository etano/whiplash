odb:
    extends:
        file: odb/docker-compose.yml
        service: odb
    restart: always
    volumes:
        - /data/db:/data/db
api_1:
    extends:
        file: api/docker-compose.yml
        service: api
    ports:
        - 1337:1337
    links:
        - odb:mongo
    restart: always
    command: sh -c "node bin/www"

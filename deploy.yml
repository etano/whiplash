odb:
    extends:
        file: odb/docker-compose.yml
        service: odb
    restart: always
    volumes:
        - /data/db:/data/db
    ports:
        - 27017:27017
api:
    extends:
        file: api/docker-compose.yml
        service: api
    ports:
        - 1337:1337
    links:
        - odb:mongo
    restart: always
    command: sh -c "node bin/createUser.js scheduler c93lbcp0hc[5209sebf10{3ca; node bin/createClient.js scheduler scheduler-python c93lbcp0hc[5209sebf10{3ca; node bin/api"
www:
    extends:
        file: www/docker-compose.yml
        service: www
    ports:
        - 80:80
    restart: always
    command: sh -c "node bin/www"

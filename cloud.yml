odb:
    image: whiplash/odb
    restart: always
    ports:
        - "27017:27017"
api:
    image: whiplash/api
    ports:
        - "1337:1337"
    links:
        - odb:mongo
    restart: always
    command: sh -c "node bin/createUser.js scheduler c93lbcp0hc[5209sebf10{3ca; node bin/createClient.js scheduler scheduler-python c93lbcp0hc[5209sebf10{3ca; node bin/api"
scheduler:
    image: whiplash/scheduler
    links:
        - api:api
    restart: always
    command: sh -c "sleep 30; python3 scheduler/scheduler_users.py --local --host api --port 1337"

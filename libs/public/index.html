<!DOCTYPE html>
<html>
<head>
    <title>Whiplash API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,700,300" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/login.css" type="text/css" />
    <script src="/scripts/utils/jquery-2.1.1.min.js"></script>
    <script src="/scripts/login.js"></script>
</head>
<body>
<screen>
    <div id="title">Whiplash<img src="https://www.ethz.ch/img/header/eth_logo.png"></div>
    <section id="tagline">
            <div>the power of a cluster in your lap</div>
    </section>
    <section id="menu">
        <div id="apply">Apply for Account</div>
        <div id="forgot">Recover Password</div>
        <div id="docs">Documentation</div>
    </section>
    <section id="register">
            <input autocapitalize="off" spellcheck="false" autocorrect="false" type="text" class="login" placeholder="Your email">
            <input type="password" class="passwd" placeholder="Create a password">
            <input type="button" value="Kindly ask for an account" class="submit">
    </section>
    <section id="login">
            <input autocapitalize="off" spellcheck="false" autocorrect="false" type="text" class="login" placeholder="Your email">
            <input type="password" name="user_password" class="passwd" placeholder="Your password">
            <input type="submit" name="login" value="Let me in, please" class="submit">
            <div id="keep"><span>Remember me </span><input type="checkbox" name="keep" id="keep"></div>
    </section>
    <section id="forgot">
            <input autocapitalize="off" spellcheck="false" autocorrect="false" type="text" class="login" placeholder="Your email">
            <input type="password" class="passwd" placeholder="Create a new password">
            <input type="button" value="Kindly request to change the password" class="submit">
    </section>
    <div id="confirm">Ok, great. Check your email for further instructions.</div>
</screen>
</body>
</html>
